<!DOCTYPE html>
<html lang="en">

	<head>
		<!--http://chuner.h5release.com/h5/cxx.html-->
		<meta charset="utf-8">
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="css/love.css"/>
		<!-- Demo styles -->
		<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	
	</head>

	<body>
		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide bg ">
					<div class="ani zore" swiper-animate-effect="fadeIn" swiper-animate-duration="6s">
						<p>亲</p>
						<p>爱</p>
						<p>的</p>
						<p>宝</p>
						<p>宝</p>	
					</div>
					<div class="zore1 ani infinite" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s">
						<p><img src="img/next.jpg"/></p>
						<p><img src="img/next.jpg"/></p>
					</div>
				</div>
				<div class="swiper-slide bg one">
					<div id="box1">
						<p class="title ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s">
							<span>
								献
							</span>
							<span>
								给
							</span>
							<span>
								我
							</span>
							<span>
								的
							</span>
							<span>
								宝
							</span>
							<span>
								贝
							</span>
						</p>
						<div class="box1_main clearfix">
							<p class="bao ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="2s">
								<img src="img/1page.jpg" class="ani infinite" swiper-animate-effect="swing" swiper-animate-delay="1.5s" />
							</p>
							<p class="heart ani" swiper-animate-effect="zoomIn"  swiper-animate-delay="1s">
								<img src="img/haeart.jpg" class="ani infinite" swiper-animate-effect="pulse" />
								<span class="baoName">
									马冬影
								</span>
							</p>
						</div>
						<p class="mySay ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1.5s" swiper-animate-delay="2s">
							<span>圈</span>
							<span>圈</span>
							<span>的</span>
							<span>唯</span>
							<span>一</span>
						</p>
						
					</div>
				</div>
				<div class="swiper-slide bg two">
					<p class="two_img ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s">
						<img src="img/2page.jpg" />
					</p>
					<p class="words ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s"><span class="ani infinite" style="display: block;" swiper-animate-effect="pulse">你是一个活泼</span></p>
					<p class="words ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="1s"><span class="ani infinite" style="display: block;" swiper-animate-effect="pulse" swiper-animate-delay="0.5s">可爱的女孩</span></p>
					<p class="words ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" swiper-animate-delay="2s"><span class="ani infinite" style="display: block;" swiper-animate-effect="pulse" swiper-animate-delay="0.8s">很善良、天真烂漫</span></p>
				</div>
				<div class="swiper-slide bg">Slide 5</div>
				<div class="swiper-slide bg">Slide 6</div>
				<div class="swiper-slide bg">Slide 7</div>
				<div class="swiper-slide bg">Slide 8</div>
				
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>

		<!-- Swier JS -->
		<script src="js/swiper.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				paginationClickable: true,
				direction: 'vertical',
				loop: true,
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				}
			});
		</script>
	</body>

</html>
